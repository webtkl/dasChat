{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    The Incredible Chat Machine
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="chat">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div id="post">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                Name
                                            </div>
                                            <input type="text" class="form-control" id="sender">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-4">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                Message
                                            </div>
                                            <input type="text" class="form-control" id="chattext">
                                            <div class="input-group-btn">
                                                <button class="btn btn-primary" id="chatsend">Send</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>


        </div>
    </div>
</div>








  <script type="text/javascript" src="/static/js/chat.js" defer></script>
{% endblock %}
